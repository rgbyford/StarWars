<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Star Wars</title>
</head>

<body style="background-image:url('./assets/images/StarWars.jpg')">
<!--    <img src="assets/images/background.jpg" style="display:cover">-->
    <h2 id="pick-char"><span>Pick a Character</span></h2>
    
    <div class="picture-people picture">
        <div class="people">
            <div class="name-caption"></div>
            <img class="fighterpic" src="assets/images/Luke.jpg">
            <div class="points-caption"></div>
        </div>
    </div>
    <h2 id="yourChar" class="image-headings"><span>Your Character</span></h2>
    <h2 id="against" class="image-headings"><span>Defender</span></h2>
    <div class="picture-your picture">
        <div class="your">
            <div class="name-caption"></div>
            <img class="fighterpic" src="assets/images/Luke.jpg" style="opacity: 0">
            <div class="points-caption"></div>
        </div>
    </div>
    <strong>
        <p class="appendReset"><span id="fightText1">Some text 1</span></p>
        <p><span id="fightText2">Some text 2</span></p>
    </strong>
    <br>
    
    <h2 id="defenders"><span></span></h2>
    <div class="picture-enemies picture">
        <div class="enemies">
            <div class="name-caption"></div>
            <img class="fighterpic" src="assets/images/Luke.jpg" style="opacity: 0">
            <div class="points-caption"></div>
        </div>
    </div>
</body>
<script src="assets/javascript/starwars.js">

</script>

</html>
