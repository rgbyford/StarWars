<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Star Wars</title>
</head>

<body>
    <h2 id="pick-char">Pick a Character</h2>
    <div class="picture-people picture">
        <div class="people">
            <div class="name-caption"></div>
            <img class="fighterpic" src="assets/images/Luke.jpg">
            <div class="points-caption"></div>
        </div>
    </div>
    <h2 id="yourChar" class="image-headings">Your Character</h2>
    <h2 id="against" class="image-headings">Fighting Against</h2>
    <div class="picture-your picture">
        <div class="your">
            <div class="name-caption"></div>
            <img class="fighterpic" src="assets/images/Luke.jpg" style="opacity: 0">
            <div class="points-caption"></div>
        </div>
    </div>
    <strong>
        <p id="fightText1"></p>
        <p id="fightText2"></p>
    </strong>
    
    <h2 id="defenders">Pick Someone to Attack</h2>
    <div class="picture-enemies picture">
        <div class="enemies">
            <div class="name-caption"></div>
            <img class="fighterpic" src="assets/images/Luke.jpg" style="opacity: 0">
            <div class="points-caption"></div>
        </div>
    </div>
</body>
<script src="assets/javascript/starwars.js">

</script>

</html>
